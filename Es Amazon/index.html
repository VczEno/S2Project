<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Guida Regali</title>
    <meta name="description" content="Una selezione dei nostri articoli per i tuoi regali di Natale">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=" container">
        <header>
            <div class="bg-dark">
                <img id="logoup" src="images/logo.png" alt="Logo Amazon">
            </div>
            <nav>
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="banner">
                <div>
                    <h3><a href="#">Shop All Holiday Gift Cards</a></h3>
                </div>
                <div id="bigbanner">
                    <h1>Holiday Gift Guides</h3>
                    <p>Be a go-gifter</p>
                </div>
            </section>
            <article>
                <section id="perfect-gift">
                    <div class="category-tag">
                        <h2>Find the perfect gift</h2>
                        <a href="#" title="amazon-basics-shop">Shop Now</a>
                    </div>
                    <div id="box-container">
                        <div id=box1></div>
                        <div id=box2></div>
                        <div id=box3></div>
                        <div id=box4></div>
                    </div>
                </section>
                <section class="cat">
                    <div id="gaming">

                    </div>
                    <h2>Play the gifting game</h2>
                    <a href="#" title="gaming-shop">Shop gaming</a>
                </section>
                <section class="cat">
                    <div id="audio"></div> 
                    <h2>The sound of cheer</h2>
                    <a href="#" title="audio-shop">Shop Audio & Accessories</a>
                </section>
            </article>
            <footer>
                <div class="anchor">
                    <a href="#logoup">Back to top</a>
                </div>
                <div class="bg-dark">
                    <img id="logobottom" src="images/logo.png" alt="">
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
